<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>taobaomianshiti</title>
        <link href="taobaomianshitest.css">
        <style>
            .box{
                width: 100%;
                background-color: green;
                display:box;
                height: 50px;
            }
            .item{
                margin: 10px;
                background-color: white;
                
            }
            .item:first-child{
                width: 200px;
                margin: 10px;
            }
            .item:nth-child(2){
                width: 100px 0;
            }
        </style>
    </head>
    <body>
        <h1>淘宝面试练习</h1>
        <div class="box">
            <div class="item">column 1</div>
            <div class="item">column 2</div>
            <div class="item">column 3</div>
        </div>
    </body>
</html>
